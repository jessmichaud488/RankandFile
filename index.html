<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Rank and File</title>
    <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link href="media.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <main role="main">
        <header class="header" role="banner">
            <h1>Welcome to Rank and File!
            </h1>
            <h2>The app that lets you find your representative and their real-time voting records.
            </h2>
            <p class="api-info">Powered by ProPublica API
            </p>
            <label for="select-state">
          <p class="begin-state">To begin, select your state:
          </p>
        </label>
            <div class="dropdown">
                <form role="form" id="state-form">
                    <select name="my-state" id="state-select" required>
              <option value="">Pick a state</option>
              <option value="AL">Alabama</option>
              <option value="AS">American Samoa</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="GU">Guam</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
                    <button type="submit" id="rep-state-search" class="btn">
              <span>Submit
              </span>
            </button>
                </form>
            </div>
        </header>

        <section id="pick-rep">
            <div class="rep col-6">
                <h2>Choose a Representative
                </h2>
                <div id="house">
                    <h3>House Members
                    </h3>
                    <ul id="house-members">
                    </ul>
                </div>
                <div id="senate">
                    <h3>Senate Members
                    </h3>
                    <ul id="senate-members">
                    </ul>
                </div>
            </div>
        </section>
        
        <section role="region" id="rep-results-section">
            <div id="info-section">
                <h2 id="pol-name">
                </h2>
                <div class="pol-info row">
                    <div id="img-party">
                        <div id="pol-image">
                        </div>
                    </div>
                </div>
                <div id="contact-info">
                </div>
            </div>
        
        <div class="return-link-div row">
            <button class="btn hidden" id="reset" href="index.html">Reset
        </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
<footer role="contentinfo" id="footer">

</html>
